apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andrewknoesen/gitops.git
    targetRevision: main
    path: apps
    helm:
      releaseName: argocd
      valueFiles:
      - argocd.values.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy: {}
